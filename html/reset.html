<div class="body">

        <div class="row clearfix">
            <span>重置您的登录密码</span>

        <div class="row clearfix">
            <i class="iconfont icon-mima ico"></i>
            <input type="password" placeholder="请输入6-24位的登录密码" id="pas">
            <input type="text" placeholder="请输入6-24位的登录密码" id="tx">
            <i class="iconfont icon-caozuo_yanjing" id="eye"></i>
        </div>
        <div class="row sub">

        </div>

               </div>
           </div>
       </div>
</div>

</body>
<script src="../js/fontSize.js"></script>
<script>
    var tx = document.getElementById("tx");
    var pas = document.getElementById("pas");
    var eye = document.getElementById("eye");
    var isShow = false;
    eye.onclick = function () {
        if (isShow) {
            shows()
            isShow=!isShow
            console.log("显示密码")
        } else {
            hides()
            isShow=!isShow
            console.log("隐藏密码")
        }

    }
    function hides() {
        var val = pas.value;//将password的值传给text
        tx.value = val;
        pas.style.display = "none";
        tx.style.display = "inline-block";
    }
    //隐藏password，显示text
    function shows() {
        var val = tx.value;//将text的值传给password
        pas.value = val;
        pas.style.display = "inline-block";
        tx.style.display = "none";
    }

    var yz = document.getElementsByClassName("yz")[0]
    var oLogin = document.getElementById("login");
    var oNo=document.getElementById("no")
    var oYes=document.getElementById("yes")
    oLogin.onclick = function () {
        yz.style.display = "block";
//        tx.style.display = "none";
    }

</script>
