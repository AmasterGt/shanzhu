<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/details.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
		<title></title>
	</head>
	<body>
		<div class="pay">
			<div class="header">
				<header>
    				<span id="title">充值</span>
    				<i><a href="details.html" id="hd_fh" class="iconfont icon-fanhui"></a></i>
				</header>
				<p><img src="../img/pay_03.png"/></p>
				<p>闪注目前只支持支付宝充值</p>
			</div>
			<div class="pay_xuan">请选择以下充值项目进行充值</div>
			<div class="menu">
				<p>
					<span>
						<input type="radio" id="" value="" />
						<i>闪</i>
						<i>闪注量充值</i>
					</span>
					<span>
						<select name="">
							<option >5万</option>
							<option value="">30万</option>
							<option value="">10万</option>
						</select>
					</span>
				</p>
				<p>
					<span>
						<input type="radio" id="" value="" />
						<i>短</i>
						<i>短信量充值</i>
					</span>
					<span>
						<select name="">
							<option >1000条</option>
							<option value="">2000条</option>
							<option value="">3000条</option>
						</select>
					</span>
				</p>
				<p>
					<span>
						<input type="radio" id="" value="" />
						<i>A</i>
						<i>优惠套餐包A</i>
					</span>
					<span>
						<i>200万次闪注量</i>
					</span>
				</p>
				<p>
					<span>
						<input type="radio" id="" value="" />
						<i>B</i>
						<i>优惠套餐包B</i>
					</span>
					<span>
						<i>10万短信量+10万闪注量</i>
					</span>
				</p>
			</div>
			<div class="pay_button">
				<p>您当前选择的产品项目价格为 : 500RMB</p>
				<p id="pay">充值</p>
			</div>
			<div class="mtk">
				<div class="cg">
					<p class="p1">充值成功!</p>
					<!--<input type="button" placeholder="确定" class="tiao" />-->
					<p class="tiao">确定</p>
				</div>
		</div>
		</div>
	</body>
	<script src="../js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/pay.js" type="text/javascript" charset="utf-8"></script>
</html>
